<div class="dropdown pt-2 pt-lx-0">
    <button class="products_filter-dropdown dropdown-toggle" type="button" id="dropdownColor"
            data-bs-toggle="dropdown" aria-expanded="false">
        Color
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownColor">
        {% for color in colors %}
        <li>
            <a class="dropdown-item" href="?color={{ color.title }}">
                {{ color.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="dropdown pt-2 pt-lx-0">
    <button class="products_filter-dropdown dropdown-toggle" type="button"
            id="dropdownStrapType" data-bs-toggle="dropdown" aria-expanded="false">
        Material
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownStrapType">
        {% for material in materials %}
        <li>
            <a class="dropdown-item" href="?material={{ material.title }}">
                {{ material.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="dropdown pt-2 pt-lx-0">
    <button class="products_filter-dropdown dropdown-toggle" type="button" id="dropdownSort"
            data-bs-toggle="dropdown" aria-expanded="false">
        Sort by
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownSort">
        <li><a class="dropdown-item" href="?sort=new">Whats's New</a></li>
        <li><a class="dropdown-item" href="?sort=min_price">Price low to high</a></li>
        <li><a class="dropdown-item" href="?sort=max_price">Price high to low </a></li>
    </ul>
</div>
<div class="dropdown pt-2 pt-lx-0">
    <button class="products_filter-dropdown dropdown-toggle" type="button"
            id="dropdownWatchType" data-bs-toggle="dropdown" aria-expanded="false">
        {{ main_category.title }} Type
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownWatchType">
        {% for subcategory in subcategories %}
        <li>
            <a class="dropdown-item" href="?subcategory={{ subcategory.title }}">
                {{ subcategory.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
